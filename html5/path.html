<!DOCTYPE html>
<html>
    <head>
        <script>
            function test() {
                // 캔버스 객체 생성
                var canvas = document.getElementById('myCanvas'); // 캔버스 접근

                // 캔버스 컨택스트 객체 생성 getContext
                var context = canvas.getContext('2d');

                canvas.width = 300;
                canvas.height = 300;
                canvas.style.backgroundColor = "lightyellow";

                // 사각형 그리기
                // 1.  패스 초기화 - beginPath() 메소드
                context.beginPath();

                // 2. 메소드 사용하여 선/도형 그리기
                context.moveTo(50, 50); // 시작점

                context.lineTo(200, 50);
                context.lineTo(200, 200);
                context.lineTo(50, 200);

                // 3. 패스 닫기 (선택적) - closePath() 메소드
                context.closePath();
                // 4. 선/도형 출력 - stroke(), fill() 메소드
                context.stroke();
                
                /*
                context.beginPath();
                context.moveTo(50, 50);
                context.lineTo(200, 50);
                context.lineTo(200, 200);
                context.lineTo(50, 200);
                context.lineTo(50, 50);
                context.stroke();
                */

                // 삼각형
                context.beginPath();
                context.moveTo(100, 25);
                context.lineTo(175, 177);
                context.lineTo(25, 175);
                context.closePath();
                context.stroke();
                context.fill();

            }
        </script>
    </head>
    <body onload="test();">
        <!-- 캔버스 영역 생성 -->
        <!-- width="350" height="200" style="background-color:lightblue" -->
        <canvas id="myCanvas" >
            이 브라우저는 HTML5의 canvas 요소를 지원하지 않습니다.
        </canvas>
    </body>
</html>
