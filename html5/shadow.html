<!DOCTYPE html>
<html>
    <head>
        <script>
            function test() {
                // 캔버스 객체 생성
                var canvas = document.getElementById('myCanvas'); // 캔버스 접근

                // 캔버스 컨택스트 객체 생성 getContext
                var context = canvas.getContext('2d');

                canvas.width = 700;
                canvas.height = 600;
                canvas.style.backgroundColor = "lightyellow";

                context.beginPath();
                context.fillStyle = 'rgba(255, 0, 0, 1.0)';
                context.shadowOffsetX = -5;
                context.shadowOffsetY = -10;
                context.shadowColor = 'black';
                context.shadowBlur = 5;
                context.fillRect(50, 50, 100, 250);
                
                context.shadowOffsetX = 10;
                context.shadowOffsetY = 40;
                context.shadowColor = 'black';
                context.shadowBlur = 10;
                context.fillRect(250, 50, 100, 250);
                
                context.shadowOffsetX = 40;
                context.shadowOffsetY = 10;
                context.shadowColor = 'black';
                context.shadowBlur = 30;
                context.fillRect(450, 50, 100, 250);

                // globalCompositeOperation 속성
                // 겹쳐지는 부분에 대한 처리
            }   
        </script>
    </head>
    <body onload="test();">
        <!-- 캔버스 영역 생성 -->
        <!-- width="350" height="200" style="background-color:lightblue" -->
        <canvas id="myCanvas" >
            이 브라우저는 HTML5의 canvas 요소를 지원하지 않습니다.
        </canvas>
    </body>
</html>
